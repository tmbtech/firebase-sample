<h3>Add Stream</h3>

<div class="login"><button ng-click="login()">Login</button></div>
<div class="row">
    <div class="col-md-6">

        <form role="form" ng-submit="addStream();">
            <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" ng-model="author" placeholder="Enter the authors name" required />
            </div>
            <div class="form-group">
                <label>Game Time</label>
                <input type="time" class="form-control" ng-model="gameTime" required />
            </div>
            <div class="form-group">
                <label>Phase</label>
                <input type="text" class="form-control" ng-model="phase" required />
            </div>
            <div class="form-group">
                <label>Summary Type</label>
                <select class="form-control" ng-click="setSummaryIcon()" ng-model="summaryText" required>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Game Summary</option>
                </select>
            </div>
            <div class="form-group">
                <label>Body</label>
                <input type="text" class="form-control" ng-model="body" required />
            </div>
            <input type="submit" value="submit" />
        </form>
    </div>
</div>
<h2>Preview</h2>
<div class="row">
    <div class="col-md-12">Author: {{author}}</div>
    <div class="col-md-12">Game Time: {{gameTime}}</div>
    <div class="col-md-12">Phase: {{phase}}</div>
    <div class="col-md-12">Summary Type: {{summaryText}}</div>
    <div class="col-md-12">Summary Type: {{summaryIcon}}</div>
    <div class="col-md-12">Summary Type: {{body}}</div>
</div>
