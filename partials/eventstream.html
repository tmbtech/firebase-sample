<h3>Event Stream</h3>
<p>Get two columns <strong>starting at desktops and scaling to large desktops</strong>.</p>
<div class="row">
    <div class="col-md-8 large-stream">
        <!-- Add main-stream -->

        <div class="event" ng-repeat="event in events | orderByPriority | reverse">
            <div class="row header">
                <div class="col-md-6 col-xs-6 gameTime"> <div class="small text-info">{{event.gameTime}} in phase {{event.phase}}</div> </div>
                <div class="col-md-6 col-xs-6 gameSummary">
                    <div class="small text-info summaryText" >
                        {{event.summaryText}} <img class="summaryIcon" ng-src="{{event.summaryIcon}}" />
                        
                    </div>
                </div>
            </div>
            <div class="row bd">
                <!--<div class="col-md-2 col-sm-2 hidden-xs">
                    <img class="img-responsive img-thumbnail titleIcon" src="{{event.titleIconUri}}" />
                </div>-->
                <div class="col-md-12 col-sm-12 text-primary" ng-bind-html="event.body"> </div>

            </div>
            <div class="row footer">
                <div class="col-md-6 col-xs-6 "> <div class="text-muted small">by: {{event.author}} </div></div>
                <div class="col-md-6 col-xs-6 text-right "> <img class="img-thumbnail" ng-src="{{event.authorUri}}" /> </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mini-feed">
        <!-- Mini feed -->
        <div class="event row">
            <div class="col-md-12"> feed1 </div>
            <div class="col-md-12"> feed2 </div>
            <div class="col-md-12"> feed3 </div>
            <div class="col-md-12"> feed4 </div>
            <div class="col-md-12"> feed5 </div>
        </div>
    </div>
</div>
